<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form  #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password" class="">Password</label>
                <input type="password" name="" id="password" class="form-control" ngModel name="password" required
                    minlength="6">
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{isLoginMode?'Login':'Sign up'}}</button> |
                <button type="button" class="btn btn-success" (click)="switchMode()">Switch to {{isLoginMode? 'Sign
                    up':'Login'}}</button>
            </div>
        </form>
    </div>
</div>
