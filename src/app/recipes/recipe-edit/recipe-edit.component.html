<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" style="margin-right: 20px;">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" formControlName="name" id="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" formControlName="imagePath" id="imagePath" class="form-control" #imgPath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imgPath.value" alt="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="description">Description</label>
                    <textarea name="" formControlName="description" class="form-control"  id="description" cols="30" rows="6"></textarea>
                </div>
            </div>
            <div class="row" style="margin-top: 20px;">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredientCtrl of controls; let i = index"
                    [formGroup]="i">
                        <div class="col-xs-8" style="margin-top: 10px;">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2" style="margin-top: 10px;">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2" style="margin-top: 10px;">
                            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)"> X </button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()"> Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
